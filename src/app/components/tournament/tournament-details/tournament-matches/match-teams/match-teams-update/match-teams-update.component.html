<form #formMatch="ngForm">
    <div class="d-flex rounded-top pb-2"
        [ngClass]="{'bg-dark text-light': !isABet, 'bg-warning': isABet}">
        <div class="col-4 d-flex flex-column align-items-center">
            <div class="img-fluid img-participant-capture my-2 rounded-circle"
                [style.background-image]="match.groupTeamAway.team.photoUrl | photo: 64: 'football2' | uriStyleSanitizer">
            </div>
            <span class="text-truncate w-100 text-center h6">{{match.groupTeamAway.team.name}}</span>
        </div>
        <div class="col-4 d-flex justify-content-between align-items-center">
            <div class="form-group p-1">
                <input type="number" class="form-control form-control-sm no-arrows text-center border border-dark" required
                        name="scoreAway" #scoreHome="ngModel"
                        [(ngModel)]="match.scoreAway">
            </div>
            <div class="form-group p-1">
                <input type="number" class="form-control form-control-sm no-arrows text-center border border-dark" required
                        name="scoreHome" #scoreHome="ngModel"
                        [(ngModel)]="match.scoreHome">
            </div>
        </div>
        <div class="col-4 d-flex flex-column align-items-center">
            <div class="img-fluid img-participant-capture my-2 rounded-circle"
                [style.background-image]="match.groupTeamHome.team.photoUrl | photo: 64: 'football2' | uriStyleSanitizer">
            </div>
            <span class="text-truncate w-100 text-center h6">{{match.groupTeamHome.team.name}}</span>
        </div>
    </div>
    <div class="d-flex justify-content-end p-2 border bg-light">
        <app-saving-button [disabled]="!formMatch.valid" (clicked)="saveMatch(formMatch)"></app-saving-button>
    </div>
</form>
