<div class="card mb-2">
  <div class="card-header border-dark">
    <span class="h5">Group Stage</span>
  </div>
  <div class="card-body p-2">
    <div *ngIf="tournament.tournamentTeams; else groupParticipants">
        <app-match-teams></app-match-teams>
    </div>
    <ng-template #groupParticipants>
        <app-match-participants></app-match-participants>
    </ng-template>
  </div>
  <div class="card-header border-dark">
    <span class="h5">Playoffs Stage</span>
  </div>
  <div class="card-body p-2">
    <div *ngIf="tournament.tournamentTeams; else playoffParticipants">
        <app-match-teams></app-match-teams>
    </div>
    <ng-template #playoffParticipants>
        <app-match-participants></app-match-participants>
    </ng-template>
  </div>
</div>
