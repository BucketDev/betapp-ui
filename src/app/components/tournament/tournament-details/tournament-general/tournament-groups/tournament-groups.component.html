<app-loading *ngIf="tournamentDetailsService.tournament.tournamentGroups && !groups"></app-loading>
<div class="card-decks animated fadeIn" *ngIf="tournamentDetailsService.tournament.tournamentGroups && groups">
  <div class="card mb-2" *ngFor="let group of groups">
    <div class="card-body p-0">
      <table class="table table-sm m-0">
        <thead class="thead-dark">
          <tr>
            <th>Group {{ group.name }}</th>
            <th>GP</th>
            <th>GW</th>
            <th>GT</th>
            <th>GL</th>
            <th>Pts</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="!group.participants" class="text-muted text-center">
            <td colspan="6">There are no participants in this group</td>
          </tr>
          <tr *ngFor="let participant of group.participants">

          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <button type="button" class="btn rounded-pill btn-info btn-sm"
              (click)="showPendingGroupParticipants(group.tournamentId)">
        <fa-icon [icon]="faPlusCircle"></fa-icon> Assign participant
      </button>
    </div>
  </div>
</div>
<app-participant-modal></app-participant-modal>
