<app-loading *ngIf="tournamentDetailsService.tournament.tournamentGroups && !groups"></app-loading>
<div class="card-decks animated fadeIn" *ngIf="tournamentDetailsService.tournament.tournamentGroups && groups">
  <div class="card mb-2" *ngFor="let group of groups">
    <div class="card-body p-0">
      <table class="table table-sm m-0">
        <thead class="thead-dark">
          <tr>
            <th class="col text-center">Group {{ group.name }}</th>
            <th class="px-3">GP</th>
            <th class="px-3">GW</th>
            <th class="px-3">GT</th>
            <th class="px-3">GL</th>
            <th class="px-3">Pts</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="group.groupParticipants.length === 0; else participants"
              class="text-muted text-center">
            <td colspan="6">There are no participants in this group</td>
          </tr>
          <tr #participants class="text-center" *ngFor="let groupParticipant of group.groupParticipants">
            <td class="text-left">
              <img src="{{groupParticipant.user.photoUrl | photo: 32: 'gender-neutral-user'}}"
                  class="img-fluid rounded-circle img-participant shadow-sm">
              <span class="mx-2">{{groupParticipant.user.displayName}}</span>
            </td>
            <td>{{ groupParticipant.gamesPlayed }}</td>
            <td>{{ groupParticipant.gamesWon }}</td>
            <td>{{ groupParticipant.gamesTied }}</td>
            <td>{{ groupParticipant.gamesLost }}</td>
            <td>{{ groupParticipant.points }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer" *ngIf="tournamentDetailsService.isCreator()">
      <button type="button" class="btn rounded-pill btn-info btn-sm"
              (click)="showPendingGroupParticipants(group)">
        <fa-icon [icon]="faPlusCircle"></fa-icon> Assign participant
      </button>
    </div>
  </div>
</div>
<app-participant-modal (saveParticipant)="saveParticipant($event)"></app-participant-modal>
