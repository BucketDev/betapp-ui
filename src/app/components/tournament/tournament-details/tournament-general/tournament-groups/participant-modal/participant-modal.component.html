<ng-template #content let-modal>
    <div class="modal-body p-0">
      <div class="card border-0">
        <div class="card-header text-center">
          <h4>Pick a participant</h4>
        </div>
        <div class="card-body">
          <app-loading *ngIf="!participants"></app-loading>
          <li class="list-group-item list-group-item-action" *ngFor="let participant of participants"
              (click)="saveParticipant(participant)">
            <img src="{{participant.user.photoUrl | photo: 32: 'gender-neutral-user'}}"
            class="img-fluid rounded-circle img-participant shadow-sm">
            <span class="mx-2">{{participant.user.displayName}}</span>
          </li>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-sm btn-danger" (click)="modal.close()">
        <fa-icon [icon]="faTimesCircle"></fa-icon> Cancel
      </button>
    </div>
</ng-template>
