<div class="p-2">
  <app-loading *ngIf="!participants || loading"></app-loading>
  <div *ngIf="participants">
    <app-participants-list [participants]="participants"
                            (participantEvent)="selectParticipant($event)"
                            [emptyLabel]="'There are no more participants left'">
    </app-participants-list>
  </div>
</div>
