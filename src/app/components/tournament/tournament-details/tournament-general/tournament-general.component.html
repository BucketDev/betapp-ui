<div class="card mb-2">
  <div class="card-header border-dark d-flex align-items-center justify-content-between">
    <span class="h5">Group Stage</span>
    <button type="button"class="btn btn-sm btn-warning" *ngIf="tournamentDetailsService.isCreator()"
            (click)="startGroupStage()">
      <fa-icon [icon]="faRocket"></fa-icon> Start stage</button>
  </div>
  <div class="card-body p-2">
    <div *ngIf="tournament.tournamentTeams; else groupPaerticipants">
        <app-group-teams></app-group-teams>
    </div>
    <ng-template #groupPaerticipants>
        <app-group-participants></app-group-participants>
    </ng-template>
  </div>
  <div class="card-header border-dark d-flex align-items-center justify-content-between">
    <span class="h5">Playoffs Stage</span>
    <button type="button"class="btn btn-sm btn-warning" *ngIf="tournamentDetailsService.isCreator()"
            (click)="startFinalsStage()">
      <fa-icon [icon]="faRocket"></fa-icon> Start stage</button>
  </div>
  <div class="card-body p-2">
    <div *ngIf="tournament.tournamentTeams; else playoffParticipants">
        <app-playoff-teams></app-playoff-teams>
    </div>
    <ng-template>
        <app-playoff-participants></app-playoff-participants>
    </ng-template>
  </div>
</div>
