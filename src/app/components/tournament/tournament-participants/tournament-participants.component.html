<button type="button" class="btn btn-success rounded-pill mt-2 btn-sm animated fadeIn fast"
        *ngIf="!addingParticipant && tournamentDetailsService.isCreator()"
        (click)="addParticipant()">
  <fa-icon [icon]="faPlusCircle"></fa-icon> Add participant
</button>
<div *ngIf="addingParticipant">
  <div class="d-flex mt-2 animated fadeIn fast">
    <input type="text" class="flex-grow-1 form-control input-participant" placeholder="Participant name"
    (keyup)="searchParticipant(participant)" #participant>
    <button class="btn btn-danger btn-sm" type="button" (click)="cancelParticipant()">
      <fa-icon [icon]="faTimesCircle"></fa-icon> Cancel
    </button>
  </div>
  <ul class="list-group">
    <li class="list-group-item list-group-item-action d-flex" *ngFor="let participant of newParticipants"
        (click)="saveParticipant(participant)">
      <div class="img-fluid rounded-circle img-participant-squared"
            [style.background-image]="participant.photoUrl | photo: 32: 'gender-neutral-user' | uriStyleSanitizer">
      </div>
      <span class="mx-2">{{participant.displayName}}</span>
    </li>
  </ul>
</div>
<ul class="list-group mt-2">
  <li class="list-group-item bg-dark text-light text-center">
    <span class="h5">Participants</span>
  </li>
  <li class="list-group-item d-flex" *ngFor="let participant of participants">
    <div class="img-fluid rounded-circle img-participant-squared"
          [style.background-image]="participant.photoUrl | photo: 32: 'gender-neutral-user' | uriStyleSanitizer">
    </div>
    <span class="mx-2">{{participant.displayName}}</span>
  </li>
</ul>
