<app-loading *ngIf="loading || !auth.user"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading && auth.user">
  <div class="col-lg-3">
    <div class="col mt-2 img-tournament-logo d-flex align-items-end rounded-top"
        [style.background-image]="tournament.photoUrl | photo: 256: 'trophy--v2' | uriStyleSanitizer">
      <div class="col p-0 d-flex flex-row justify-content-between align-items-center">
        <h3 class="text-light">{{tournament.title}}</h3>
        <div *ngIf="tournamentDetailsService.isCreator()">
          <button type="button" class="btn btn-sm btn-outline-light"><fa-icon [icon]="faCameraRetro"></fa-icon></button>
        </div>
      </div>
    </div>
    <app-tournament-participants></app-tournament-participants>
  </div>
  <div class="col-lg-6">
    <app-tournament-details></app-tournament-details>
  </div>
  <div class="col-lg-3">
    <app-pool-settings></app-pool-settings>
  </div>
</div>
