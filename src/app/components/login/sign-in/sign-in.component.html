<form (ngSubmit)="signin()" [formGroup]="formSignIn" class="animated fadeIn">
  <app-loading *ngIf="loading"></app-loading>
  <mat-form-field appearance="outline" class="col p-0">
    <mat-label>Email</mat-label>
    <input type="email" placeholder="Enter email" required matInput formControlName="email">
    <mat-error *ngIf="formSignIn.get('email').errors"> {{ getEmailErrorMessage() }} </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="col p-0">
    <mat-label>Password</mat-label>
    <input type="password" placeholder="Enter password" required matInput formControlName="password">
    <mat-error *ngIf="formSignIn.get('password').errors"> {{ getPasswordErrorMessage() }} </mat-error>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary" class="btn-block" [disabled]="formSignIn.invalid">Log In</button>
  <small class="text-muted mt-2 d-block">Do you want to create an account?</small>
  <button mat-raised-button type="button" class=" btn-block" [routerLink]="['signup']">Sign Up</button>
</form>
