<div class="row justify-content-center animated fadeIn align-items-center h-100">
  <div class="col-lg-6 col-md-12 d-flex flex-row p-0 m-3 mat-elevation-z4 rounded">
    <div class="login-img col-6 p-0 rounded-left d-none d-sm-block"></div>
    <div class="d-flex flex-fill flex-column bg-light rounded-right p-4">
      <app-loading *ngIf="loading"></app-loading>
      <router-outlet></router-outlet>
      <div>
        <small class="text-muted mt-2 d-block">Or sign-in with</small>
        <button mat-raised-button color="warn" class="btn-block" type="button" (click)="signWithGoogle()">
          <fa-icon [icon]="faGoogle"></fa-icon> Google
        </button>
      </div>
    </div>
  </div>
</div>
