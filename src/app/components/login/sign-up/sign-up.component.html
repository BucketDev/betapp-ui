<form (ngSubmit)="signup()" #form="ngForm" class="animated fadeIn">
  <mat-form-field appearance="outline" class="col p-0">
    <mat-label>Email</mat-label>
    <input type="email" placeholder="Enter email" required
        matInput name="email" #email="ngModel" [(ngModel)]="user.email">
  </mat-form-field>
  <mat-form-field appearance="outline" class="col p-0">
    <mat-label>Password</mat-label>
    <input type="password" placeholder="Enter password" required
        matInput name="password" #password="ngModel" [(ngModel)]="user.password">
  </mat-form-field>
  <mat-form-field appearance="outline" class="col p-0">
    <mat-label>Re-enter Password</mat-label>
    <input type="password" placeholder="Re-enter password" required
        matInput #re_password="ngModel" [(ngModel)]="repassword" [ngModelOptions]="{standalone: true}">
  </mat-form-field>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Sign Up</button>
  <small>Do you already have an account?</small>
  <button type="button" class="btn btn-outline-secondary btn-block"
          [routerLink]="['/login']">Log In</button>
</form>
