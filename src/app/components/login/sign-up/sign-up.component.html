<form (ngSubmit)="signup()" #form="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" required
            name="email" #email="ngModel" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password" required
            name="password" #password="ngModel" [(ngModel)]="user.password">
  </div>
  <div class="form-group">
    <label for="repassword">Re-enter Password</label>
    <input type="password" class="form-control" id="repassword" placeholder="Re-enter password" required
            #re_password="ngModel" [(ngModel)]="repassword" [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Sign Up</button>
  <small>Do you already have an account?</small>
  <button type="button" class="btn btn-outline-secondary btn-block"
          [routerLink]="['/login']">Log In</button>
</form>
