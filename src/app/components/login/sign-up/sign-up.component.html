<form (ngSubmit)="signup()" [formGroup]="formSignUp" class="animated fadeIn">
  <app-loading *ngIf="loading"></app-loading>
  <mat-form-field appearance="outline" class="col p-0">
    <mat-label>Email</mat-label>
    <input type="email" placeholder="Enter email" required matInput formControlName="email">
    <mat-error *ngIf="formSignUp.get('email').errors">{{ getEmailErrorMessage() }}</mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="col p-0">
    <mat-label>Password</mat-label>
    <input type="password" placeholder="Enter password" required matInput formControlName="password">
    <mat-error *ngIf="formSignUp.get('password').errors">{{ getPasswordErrorMessage() }}</mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="col p-0">
    <mat-label>Re-enter Password</mat-label>
    <input type="password" placeholder="Re-enter password" required matInput formControlName="repassword">
    <mat-error *ngIf="formSignUp.get('repassword').errors">{{ getRepasswordErrorMessage() }}</mat-error>
  </mat-form-field>
  
  <button mat-raised-button color="primary" type="submit" class="btn-block" [disabled]="formSignUp.invalid">Sign Up</button>
  
  <small class="text-muted mt-2 d-block">Do you already have an account?</small>
  
  <button mat-raised-button type="button" class="btn-block" [routerLink]="['/login']">Log In</button>
</form>
