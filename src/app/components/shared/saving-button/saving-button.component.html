<button type="button" mat-raised-button [color]="getColor()"
        [ngClass]="{'btn-sm': small}"
        (click)="onClick()" [disabled]="disabled">
  <span *ngIf="!saving">
    <fa-icon [icon]="faSave"></fa-icon>
    <span [ngClass]="{'d-none': small}"> Save</span>
  </span>
  <span *ngIf="saving && !saved">
    <span class="spinner-border spinner-border-sm"></span>
    <span [ngClass]="{'d-none': small}"> Saving</span>
  </span>
  <span *ngIf="saved">
    <fa-icon [icon]="faCheck"></fa-icon>
    <span [ngClass]="{'d-none': small}"> Saved!</span>
  </span>
</button>
