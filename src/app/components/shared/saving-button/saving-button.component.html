<button class="btn rounded-pill"
        [ngClass]="{'btn-outline-primary': !saved, 'btn-success': saved}"
        (click)="onClick()">
  <span *ngIf="!saving">
    <fa-icon [icon]="faSave"></fa-icon> Save
  </span>
  <span *ngIf="saving && !saved">
    <span class="spinner-border spinner-border-sm"></span> Saving
  </span>
  <span *ngIf="saved">
    <fa-icon [icon]="faCheck"></fa-icon> Saved!
  </span>
</button>
