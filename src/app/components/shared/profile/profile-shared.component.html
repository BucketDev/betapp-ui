<div class="row m-0" (click)="hideSideNav()">
  <div class="col my-2 p-0">
    <app-loading *ngIf="!user; else userFound"></app-loading>
    <ng-template #userFound>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action d-flex justify-content-center"
            [routerLink]="['/profile', user.uid]">
          <div class="text-light align-items-end d-flex img-profile-squared text-center mat-elevation-z4 rounded-top"
                [style.background-image]="user.photoUrl | photo: 194: 'gender-neutral-user' | uriStyleSanitizer: true">
            <span class="h4 text-truncate mb-2 flex-fill">
              {{user.displayName}}
            </span>
          </div>
        </li>
        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            [routerLink]="['/profile', user.uid, 'wallet']">
          Wallet <span class="badge badge-info">$400</span>
        </li>
        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            [routerLink]="['/profile', user.uid, 'people', 'following']">
          Following <span class="badge badge-info">{{ user.following }}</span>
        </li>
        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            [routerLink]="['/profile', user.uid, 'people', 'followers']">
          Followers <span class="badge badge-info">{{ user.followers }}</span>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
