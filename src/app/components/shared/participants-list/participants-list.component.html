<ul class="list-group animated fadeIn fast" *ngIf="participants">
  <li *ngIf="participants.length === 0"
      class="list-group-item text-muted text-center">
    <span>{{ emptyLabel }}</span>
  </li>
	<li class="list-group-item list-group-item-action d-flex align-items-center" #itemParticipant
      *ngFor="let participant of participants"
			(click)="participantSelected(participant, itemParticipant)">
		<app-profile-photo size="small"
			[circle]="true"
			[user]="participant"
			[viewProfile]="viewProfile"></app-profile-photo>
	  <span class="mx-2">{{participant.displayName}}</span>
	</li>
</ul>
