<mat-toolbar color="primary">
  <mat-toolbar-row class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <button mat-button [routerLink]="['dashboard']" class="mx-1">
        <img src="https://png.icons8.com/cotton/football2/32" alt="App name"> Betapp
      </button>
      <button mat-button class="mx-1" [matMenuTriggerFor]="tournamentsMenu">Tournaments</button>
      <mat-menu #tournamentsMenu="matMenu">
        <button mat-menu-item [routerLink]="['/tournament', 'new']">
          <img src="https://png.icons8.com/cotton/trophy--v2/24" alt="new tournament"> New Tournament
        </button>
        <button mat-menu-item>
            <img src="https://png.icons8.com/cotton/search--v5/24" alt="find tournament"> Find Tournament
        </button>
      </mat-menu>
    </div>
    <div class="d-flex align-items-center">
      <button mat-mini-fab (click)="toggleSideNav()" class="mx-1 py-1 nav-profile-squared" *ngIf="auth.user"
              [style.background-image]="auth.user.photoUrl | photo: 40: 'gender-neutral-user' | uriStyleSanitizer">
      </button>
      <button mat-mini-fab color="warn" (click)="logout()" class="mx-1"
          [style.background-image]="null | photo: 40: 'shutdown--v1': 'color' | uriStyleSanitizer">
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
