<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#" [routerLink]="['dashboard']">
    <img src="https://png.icons8.com/cotton/football2/32" alt=""> Betapp
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"
            routerLinkActive='active'
            [routerLink]="['/dashboard']">Home</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item mx-md-2" *ngIf="auth.user">
            <button type="button" class="btn btn-block btn-outline-light p-0"

              <img src="{{auth.user.photoUrl | photo: 36: 'gender-neutral-user'}}"

        <button class="btn btn-danger" type="button" (click)="logout()">
