<div *ngIf="auth.user">
  <div class="row justify-content-center my-2">
    <img src="{{auth.user.photoUrl | photo: 'cotton': 'gender-neutral-user': 128}}"
        class="img-fluid rounded-circle shadow img-dash-profile">
  </div>
  <div class="row justify-content-center">
    <span class="h5">{{auth.user.displayName}}</span>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          Wallet
          <span class="badge badge-info">$400</span>
        </li>
        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          Followers
          <span class="badge badge-info">20</span>
        </li>
        <li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          Following
          <span class="badge badge-info">75</span>
        </li>
      </ul>
    </div>
  </div>
</div>
