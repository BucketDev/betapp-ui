<div class="card my-2">
  <div class="card-header">New certified tournaments</div>
  <div class="card-body"></div>
</div>
<app-loading *ngIf="!notifications"></app-loading>
<div class="card mb-2" *ngIf="notifications?.length === 0; else showNotifications">
  <div class="card-body">
    <span class="list-group-item text-muted text-center">There's no activity yet</span>
  </div>
</div>
<ng-template #showNotifications>
  <div class="card mb-2" *ngFor="let notification of notifications">
    <div class="card-header bg-secondary text-white d-flex align-items-center p-2">
      <div class="img-fluid img-notification-origin-squared mat-elevation-z4 rounded-circle"
          [style.background-image]="notification.userOrigin.photoUrl | photo: 48: 'gender-neutral-user' | uriStyleSanitizer">
      </div>
      <div class="mx-2">
          <span class="font-weight-bold mr-1">{{notification.userOrigin.displayName}}</span>
          <span class="font-weight-light text-break">{{notification.notificationType.text}}</span>
      </div>
    </div>
    <div class="card-body p-0">
      <div class="d-flex">
          <div class="img-fluid img-notification-destiny-squared"
              [style.background-image]="notification.destinyPhotoUrl | photo: 48: 'trophy--v2' | uriStyleSanitizer">
          </div>
          <div class="d-flex align-items-center mx-2">
            <div class="img-fluid img-notification-type"
                [style.background-image]="notification.notificationType | imgNotification | uriStyleSanitizer">
            </div>
            <span class="text-break mx-2 font-weight-bold">{{notification.destinyName}}</span>
          </div>
      </div>
    </div>
  </div>
</ng-template>
