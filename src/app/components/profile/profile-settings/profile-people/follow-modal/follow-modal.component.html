<ul class="list-group list-group-flush animated fadeIn fast col p-0">
  <li class="list-group-item d-flex p-2">
    <app-profile-photo [user]="user" [viewProfile]="false"></app-profile-photo>
    <div class="d-flex flex-column px-2 flex-fill">
      <div class="d-flex align-items-center justify-content-between">
        <span class="d-inline-block text-break mr-2">{{user.displayName}}</span>
        <button *ngIf="user.following"
          mat-stroked-button class="mw-max-content">Following
        </button>
        <button *ngIf="!user.following && !userFollowersService.sameUser(user)"
          mat-raised-button color="default" (click)="followClicked()" class="mw-max-content">Follow
        </button>
      </div>
      <small>
        <span class="font-weight-bold">{{user.followingCount}}</span> Following
        <span class="font-weight-bold">{{user.followersCount}}</span> Followers
      </small>
      <small class="text-break text-muted">{{user?.description}}</small>
    </div>
  </li>
</ul>
