<ul class="list-group animated fadeIn fast col p-0">
  <li class="list-group-item p-2 d-flex">
    <div class="img-fluid img-follower-squared mat-elevation-z4 rounded"
          [style.background-image]="user.photoUrl | photo: 96: 'gender-neutral-user' | uriStyleSanitizer">
    </div>
    <div class="d-flex flex-column px-2 flex-fill">
      <span class="h5 text-break">{{user.displayName}}</span>
      <small class="text-break font-italic">{{user?.description}}</small>
      <div class="d-flex justify-content-end">
        <button mat-stroked-button *ngIf="userFollowersService.following(user)">
          <img src="https://png.icons8.com/color/checked-radio-button/24" alt="following"> Following
        </button>
        <button mat-raised-button color="default" (click)="followClicked()" *ngIf="!userFollowersService.following(user)">
          <img src="https://png.icons8.com/color/checked/24" alt="follow"> Follow
        </button>
      </div>
    </div>
  </li>
</ul>
