<div class="card">
    <div class="card-body">
      <app-loading *ngIf="loading"></app-loading>
      <div class="row m-0">
        <ul class="list-group animated fadeIn fast col p-0" *ngIf="user?.followers">
          <li *ngIf="user.followers.length === 0; else followers"
              class="list-group-item text-muted text-center">
            <span>You're not followed by anyone yet</span>
          </li>
          <ng-template #followers>
            <li class="list-group-item d-flex align-items-stretch p-2"
                *ngFor="let user of user.followers">
              <div class="img-fluid img-follower-squared mat-elevation-z4 rounded"
                    [style.background-image]="user.photoUrl | photo: 96: 'gender-neutral-user' | uriStyleSanitizer">
              </div>
              <div class="d-flex flex-column justify-content-between flex-grow-1 p-2">
                <span class="h5">{{user.displayName}}</span>
                <span class="text-truncate">{{user?.description}}</span>
              </div>
              <div class="d-flex align-items-center">
                  <button mat-stroked-button *ngIf="following(user)">
                    <img src="https://png.icons8.com/color/checked-radio-button/24" alt="following"> Following
                  </button>
                  <button mat-raised-button color="default" (click)="follow(user)" *ngIf="!following(user)">
                    <img src="https://png.icons8.com/color/checked/24" alt="follow"> Follow
                  </button>
              </div>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
