<div class="card animated fadeIn">
  <div class="card-body pb-0">
    <div class="col-lg-2 img-profile-logo d-flex align-items-end rounded-top"
        [style.background-image]="auth.user.photoUrl | photo: 192: 'gender-neutral-user' | uriStyleSanitizer">
      <div class="col p-0 d-flex flex-row-reverse mb-2">
        <button type="button" class="btn btn-sm btn-outline-light" (click)="showUploadPhoto()">
          <fa-icon [icon]="faCameraRetro"></fa-icon>
        </button>
      </div>
    </div>
    <div class="row" *ngIf="uploadingPhoto">
      <app-upload class="col-lg-3" [path]="uploadPath" (photoUrl)="updatePhotoURL($event)"></app-upload>
    </div>
    <form class="mt-3" #formProfile="ngForm">
      <div class="form-group row">
        <label for="displayName" class="col-form-label col-lg-3">Display name:</label>
        <input type="text" class="form-control col-lg-5" id="displayName" required
              name="displayName" #displayName="ngModel" [(ngModel)]="auth.user.displayName">
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-lg-3">Email:</label>
        <input type="email" class="form-control col-lg-5" id="email" required
              name="email" #email="ngModel" [(ngModel)]="auth.user.email">
      </div>
      <div class="form-group row">
        <label for="password" class="col-form-label col-lg-3">Change password:</label>
        <input type="text" class="form-control col-lg-5" id="password" placeholder="Change password"
              name="password" #password="ngModel" [(ngModel)]="auth.user.password">
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-end mt-2 card-footer">
    <app-saving-button (clicked)="saveProfile(formProfile)" [disabled]="formProfile.invalid"></app-saving-button>
  </div>
</div>
