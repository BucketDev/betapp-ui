<div class="card animated fadeIn">
  <div class="card-body pb-0">
    <div class="img-profile-squared d-flex align-items-end rounded-top border mb-3"
        [style.background-image]="auth.user.photoUrl | photo: 192: 'gender-neutral-user' | uriStyleSanitizer: true">
      <div class="col p-0 d-flex flex-row-reverse m-2">
        <button type="button" class="btn btn-sm btn-outline-light" (click)="showUploadPhoto()">
          <fa-icon [icon]="faCameraRetro"></fa-icon>
        </button>
      </div>
    </div>
    <div class="col-lg-7 p-0" *ngIf="uploadingPhoto">
      <app-upload [path]="uploadPath" [label]="'Select profile photo:'" (photoUrl)="updatePhotoURL($event)"></app-upload>
    </div>
    <form class="mt-3" #formProfile="ngForm">
      <div class="form-group">
        <label for="displayName" class="col-form-label">Display name:</label>
        <input type="text" class="form-control col-lg-7" id="displayName" required
              name="displayName" #displayName="ngModel" [(ngModel)]="user.displayName">
      </div>
      <div class="form-group">
        <label for="email" class="col-form-label">Email:</label>
        <input type="email" class="form-control col-lg-7" id="email" required [readOnly]="isProvider()"
              name="email" #email="ngModel" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="password" class="col-form-label">Change password:</label>
        <input type="text" class="form-control col-lg-7" id="password" placeholder="Change password"
               [disabled]="isProvider()" name="password" #password="ngModel" [(ngModel)]="user.password">
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-end mt-2 card-footer">
    <app-saving-button (clicked)="saveProfile()" [disabled]="formProfile.invalid"></app-saving-button>
  </div>
</div>
