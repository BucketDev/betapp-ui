<div class="card animated fadeIn">
  <div class="card-body pb-0">
    <div class="img-profile-squared d-flex align-items-end rounded-top border mx-3 mb-3"
        [style.background-image]="auth.user.photoUrl | photo: 192: 'gender-neutral-user' | uriStyleSanitizer: true">
      <div class="col p-0 d-flex flex-row-reverse m-2">
        <button type="button" class="btn btn-sm btn-outline-light" (click)="showUploadPhoto()">
          <fa-icon [icon]="faCameraRetro"></fa-icon>
        </button>
      </div>
    </div>
    <div class="col-lg-8 p-2" *ngIf="uploadingPhoto">
      <app-upload [path]="uploadPath" [label]="'Select profile photo'" (photoUrl)="updatePhotoURL($event)"></app-upload>
    </div>
    <form class="mt-3 col-8" #formProfile="ngForm">
      <mat-form-field appearance="outline" class="col p-0">
        <mat-label>Display Name</mat-label>
        <input matInput type="text"placeholder="Enter a name to be displayed" required
              name="displayName" #displayName="ngModel" [(ngModel)]="user.displayName">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col p-0">
        <mat-label>Description</mat-label>
        <textarea matInput type="text"placeholder="Give a brief description of you"
              name="description" #description="ngModel" [(ngModel)]="user.description">
        </textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col p-0">
        <mat-label>Email</mat-label>
        <input matInput type="text"placeholder="Enter your email" required
              [disabled]="isProvider()" name="email" #email="ngModel" [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col p-0">
        <mat-label>Change password</mat-label>
        <input matInput type="text"placeholder="Input your password"
              [disabled]="isProvider()" name="password" #password="ngModel" [(ngModel)]="user.password">
      </mat-form-field>
    </form>
  </div>
  <div class="d-flex justify-content-end mt-2 card-footer">
    <app-saving-button (clicked)="saveProfile()" [disabled]="formProfile.invalid"></app-saving-button>
  </div>
</div>
